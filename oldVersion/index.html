<!DOCTYPE html>
<html>

  <head>
  <title>Asteroidal</title>
  
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
  <body>
    
    <div class="canvasBox backgroundBlueGrad">
      <canvas id="myCanvas"></canvas>
      <div id="gameMenuContainer" class="open">
        <div id="startScreen" class="panel on">
          <a id="startButton" class="btnPos1">Start</a>
          <a id="instructionButton" class="btnPos4">Instructions</a>
        </div>
        <div id="gameTypeMenu" class="panel off">
          <p>Choose your game</p>
          <a id="classicGameButton" class="btnPos1">Classic</a>
          <a id="survivalGameButton" class="btnPos2">Survival</a>
          <a id="trainingGameButton" class="btnPos3">Training</a>
          <a id="returnButton1" class="btnPos4">return</a>
        </div>
        <div id="gameInstructions" class="panel off">
          <h3>Instructions</h3>
          <p>Sboot everything, everything you can.</p>
          <p class="playerControls">Player Keys<br>W - Up<br>S - Down<br>A - Left<br>D - Right<br>Space - Break<br>Left Mouse Button - Fire</p>
          <a id="returnButton2" class="btnPos4">return</a>
        </div>
      </div>
    </div>

<script src="jsShared/jquery.js"></script>
<script src="jsShared/jquery.hotkeys-0.7.9.js"></script>
<script src="jsShared/creative.js"></script>
<script src="js/jsBasic.js"></script>
<script src="js/bullet.js"></script>
<script src="js/sound.js"></script>
<script src="js/entitys.js"></script>
<script src="js/entityUpdater.js"></script>
<script src="js/player.js"></script>
<script src="js/runtime.js"></script>
<script src="js/debugOutput.js"></script>
<script src="js/playerCtrl.js"></script>
<script src="js/menu.js"></script> 
</body>
</html>
